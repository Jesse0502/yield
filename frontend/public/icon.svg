<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C586C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="40" y="40" width="432" height="432" rx="96" fill="#0f172a" stroke="url(#grad1)" stroke-width="12"/>
  
  <!-- The Y Logo -->
  <g filter="url(#glow)" transform="translate(256, 256)">
    <!-- Stem -->
    <path d="M0 60 V160" stroke="url(#grad1)" stroke-width="48" stroke-linecap="round" />
    
    <!-- Left Arm -->
    <path d="M0 60 L-100 -120" stroke="url(#grad1)" stroke-width="48" stroke-linecap="round" />
    
    <!-- Right Arm -->
    <path d="M0 60 L100 -120" stroke="url(#grad1)" stroke-width="48" stroke-linecap="round" />
    
    <!-- Nodes/Joints -->
    <circle cx="0" cy="60" r="24" fill="#ffffff"/>
    <circle cx="-100" cy="-120" r="24" fill="#06b6d4"/>
    <circle cx="100" cy="-120" r="24" fill="#C586C0"/>
    <circle cx="0" cy="160" r="24" fill="#ffffff" fill-opacity="0.8"/>
  </g>
</svg>
